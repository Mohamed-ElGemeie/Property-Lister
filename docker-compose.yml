version: '3.8'

services:
  db:
    image: postgres:16-alpine 
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  db-init:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: db-init
    depends_on:
      - db
    env_file:
      - ./database/.env  
    command: ["./wait_for_db.sh", "sh", "-c", "npm run drop && npm run init && npm run seed && npm run test"]
    volumes:
      - ./database:/app
    restart: "no"


